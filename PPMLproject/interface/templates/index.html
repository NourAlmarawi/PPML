<!DOCTYPE html>
<html>
<head>
    <title>Privacy Preserving Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: url('bg.webp');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        h1 {
            color: #273c75;
            margin-top: 40px;
        }
        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.1);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-size: 1.1em;
            color: #353b48;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #273c75;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #40739e;
        }
        h2 {
            color: #44bd32;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Privacy Preserving Email Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Select a .txt email file:</label><br><br>
        <input type="file" name="file" accept=".txt" required><br><br>
        <button type="submit">Classify</button>
    </form>

    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
